<head>

    <title>Sock it to me</title>
</head>
<body>
    <div class="container" style="margin-top:10%;">
        <div class="">
          <input id="nameVote" type="text" class="form-control" placeholder="Create a new vote by naming it or..." onsubmit="reset()" >
        </div>
        <select id="votePick"  onChange="votePicked(this)" style=" margin-top:20px; height: 40px; width: 100%; font-size: 30px; background-color: rgba(0,0,0,.2);" >
            <option value="nothing">select from votes in progress</option>
        </select>
        <hr>
            <h1 id="title" style="font-weight: 900">STORED VOTES...</h1>
        <div id="experiment">
        </div>
      </div>
<script>
votes = [];
function reset (){
    console.log('hello');
}

$.post( "/getVotes", function( votes ) {  
        var options = $('select');
        var num = 0;

        $.each(votes, function(i) {
            options.append($("<option />").val(num).text(votes[i]));
            num++;
        });
    });

function votePicked (x){
    let votePick = x.selectedOptions["0"].innerText;
    $.post( "/votePick", { votePick }, function( data ) {  
        $(location).attr('href', '/'+data);
    });
}
</script>
</body>
</html>
