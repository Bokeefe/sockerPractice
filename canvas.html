
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <title>Sock it to me</title>
    </head>
<body>
        <h1 class='voteName' style="text-align:center;"></h1>
        <table class="table table-bordered" style="font-size:24px; margin:0;" >
                <thead>

                <tr>
                    <th>Yea</th>
                    <th>Nay</th>
                
                </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class='yea'>0</td>
                    <td class='nay'>0</td>
                  </tr>
                  <tr>
                    <td class='yeaPer'>0  </td>
                    <td class='nayPer'>0  </td>
                </tr>

                </tbody>
              </table>

<div class="big" style="height:100vh;">
        <div style="background:lightred; height:40%; text-align:center;" onclick="yea()">
            <div style="font-size:82px;
           
            ">
                yea
            </div>
        </div>

        <div style="background:lightblue; text-align:center; height:40%;" onclick="nay()">
            <div style="font-size:82px;">
                nay
            </div>
        </div>  
</div>  

<script>
/* jslint esversion:6 */
var socket = io('/');
const url      = window.location.href; 
const voteName = url.substring(url.lastIndexOf("/") + 1);
let notVoted = true;

$('.voteName').html(voteName.replace(/_/g, ' '));

function yea () {
    if(notVoted){

        socket.emit('yea');
        notVoted = false;
    }
}
function nay () {
    if(notVoted){
        socket.emit('nay');
        notVoted = false;
    }
}

socket.on('update', function (data) {
    $('.yea').html(data.yea);
    $('.nay').html(data.nay);
    let total = data.yea+data.nay;
    $('.yeaPer').html(Math.floor(data.yea/total*100)+"%");
    $('.nayPer').html(Math.floor(data.nay/total*100)+"%");
});


</script>
</body>
</html>
