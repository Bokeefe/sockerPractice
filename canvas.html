
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <title>Sock it to me</title>
    </head>
<body>
    <div style="height:100vh;">

    <div class="stats" >
        <b class='voteName' style="text-align:center;"></b>
        <table class="table table-bordered" style="font-size:12px; margin:0;" >
            <thead>
                <tr>
                    <th>Yea <span class="yea" style="float:right;">0</span></th>
                    <th>Nay <span class="nay" style="float:right;">0</span></th>
                    <th>Abstain <span class="abs" style="float:right;">0</span></th>
                    <th>=<span class="total" style="float:right;">0</span></th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class='yeaPer'>0  </td>
                    <td class='nayPer'>0  </td>
                    <td class='absPer'>0  </td>
                    <td>100% </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="big" style=" height:90vh; bottom:0; ">
        <div style="background:pink; height:30vh; text-align:center;" onclick="yea()">
            <div style="font-size:82px;
        
            ">
                yea
            </div>
        </div>

        <div style="background:lightblue; text-align:center; height:30vh;" onclick="nay()">
            <div style="font-size:82px;">
                nay
            </div>
        </div>  
        <div style="background:grey; text-align:center; height:30vh;" onclick="abs()">
            <div style="font-size:82px;">
                abstain
            </div>
        </div>  
    </div>  
</div>
<script>
/* jslint esversion:6 */
var io = io('/');
const url      = window.location.href; 
const voteName = url.substring(url.lastIndexOf("/") + 1);
let notVoted = true;

$('.voteName').html(voteName.replace(/_/g, ' '));

function getRoom(){
   return voteName;
}

io.on('connect', () => {
   // Connected, let's sign-up for to receive messages for this room
 
   io.emit('room', getRoom());
   console.dir(io.id);
});

function yea () {
    if(notVoted){
        io.emit('yea',voteName);
        notVoted = false;
    }
}

function nay () {
    if(notVoted){
        io.emit('nay',voteName);
        notVoted = false;
    }
}

function abs () {
    if(notVoted){
        io.emit('abs',voteName);
        notVoted = false;
    }
}

io.on('update', (data) => {
    console.log(data);
    let total = data.yea+data.nay+data.abs;
    $('.yea').html(data.yea);
    $('.nay').html(data.nay);
    $('.abs').html(data.abs);
    $('.total').html(total);
    isNaN(Math.floor(data.yea/total*100)) ? $('.yeaPer').html("0%"):$('.yeaPer').html(Math.floor(data.yea/total*100)+"%");
    isNaN(Math.floor(data.nay/total*100)) ? $('.nayPer').html("0%"):$('.nayPer').html(Math.floor(data.nay/total*100)+"%");
    isNaN(Math.floor(data.abs/total*100)) ? $('.absPer').html("0%"):$('.absPer').html(Math.floor(data.abs/total*100)+"%");
});


</script>
</body>
</html>
